name: Lua Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  busted:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install busted
        run: luarocks install busted

      - name: Run smoke test
        run: lua scripts/smoke_test.lua

      - name: Run busted
        run: busted spec/game_logic_spec.lua
